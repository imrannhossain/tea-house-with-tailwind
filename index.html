<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tea House</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/36e9c7733a.js" crossorigin="anonymous"></script>

    <!-- Tailwind CSS v4 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- font style -->
    <style>
        .manrope-font {
            font-family: "Manrope", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body class="manrope-font">


    <!-- Main content -->

    <main class="max-w-screen-xl mx-auto  px-16 lg:px-28">

         
        <!-- Header section -->
        <header class="flex flex-col md:flex-row pt-10 mb-20 ">
            <!-- text content -->
            <div class="space-y-3">
                <h1 class="text-5xl md:text-7xl">It's good <br>
                    tea time at The <br> Tea House</h3>
                <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold  cursor-pointer">
                    Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i>
                </button>
            </div>


            <!-- Images content -->
        <div class="relative">
            <div>
                <img class="w-full" src="images/banner.png" alt="">
            </div>

            <!-- Images card -->

            <div class="flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg absolute top-28 md:top-80 md:left-32 lg:left-28">
                <div>
                    <!-- icon -->
                     <i class="fa-solid fa-star text-amber-300 text-2xl"></i>
                </div>

                <!-- text -->
                 <div class="ml-2 " >
                    <h2 class="lg:text-2xl font-boldlg:text-2xl font-bold">5.00</h2>
                    <p class="text-gray-500">Trust Pilot Ratings</p>
                 </div>
            </div>

        </div>

        </header>

    </main>



</body>

</html>
